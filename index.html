<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            flex-direction: column;
        }
        .logo-container {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .logo-container:hover {
            transform: scale(1.1);
        }
        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <div class="logo-container" onclick="redirectToTracker()">
        <img src="https://img.freepik.com/free-vector/gps-navigation-illustration_24877-57123.jpg" alt="GPS Tracker Logo">
		
    </div>
	<br>
	<h1> GPS TRACKER </h1>

    <script>
        function redirectToTracker() {
            window.location.href = "login.php"; // Redirect to tracking page
        }
    </script>

</body>
</html>
